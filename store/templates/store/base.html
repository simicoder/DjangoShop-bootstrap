<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'store/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'store\style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <script src="{% static 'store/app.js' %}"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>

<header>
    <nav class="navbar navbar-dark navbar-expand-lg">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainmenu" aria-controls="mainmenu" aria-expanded="false" aria-label="Przełącznik nawigacji">
                <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainmenu">
            <ol class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link" href="/"> Home </a></li>
                <li class="nav-item active"><a class="nav-link" href="/info"> Info </a></li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" role="button" aria-expanded="false" id="submenu" aria-haspopup="true"> Account </a>
                    <div class="dropdown-menu" aria-labelledby="submenu">
                        {% if user.is_authenticated %}
                            <a class="dropdown-item" href="/account">Account details</a>
                            <a class="dropdown-item" href="/accounts/logout">Log out</a>
                            <a class="dropdown-item" href="/accounts/password_reset">Reset Password</a>
                            <a class="dropdown-item" href="/add_product">Add product</a>
                        {% else %}
                            <a class="dropdown-item" href="/accounts/login">Login</a>
                            <a class="dropdown-item" href="/signup/">Signup</a>
                            <a class="dropdown-item" href="/accounts/password_reset">Reset Password</a>
                        {% endif %}
                    </div>
                </li>
                <li class="nav-item active"><a class="nav-link" href="/chat"> Chats </a></li>
            </ol>
        </div>
    </nav>
</header>

<div id="content" class="container col-12 min-vh-100">
    {% block content %}
        replace me
    {% endblock %}
</div>


<footer class="footer">
    Shop
</footer>

<script src="{% static 'store/js/bootstrap.min.js' %}"></script>

</body>
</html>
